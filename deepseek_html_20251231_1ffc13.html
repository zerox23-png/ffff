};

  console.error("Auth error:", error);
});

const filesRef = ref(db, "files");
let allFiles = [];
const MAX_STORAGE = 1024 * 1024 * 1024; // 1GB
let pendingFiles = [];
let uploadInProgress = false;

// Upload with progress
window.uploadFiles = async (files) => {
  if (uploadInProgress) {
    alert("Please wait, another upload is in progress");
    return;
  }
  
  uploadInProgress = true;
  let uploadedCount = 0;
  
  for (const file of files) {
    if (file.size > 5 * 1024 * 1024) {
      alert(`${file.name} is too large (max 5MB per file)`);
      continue;
    }

    try {
      const reader = new FileReader();
      const startTime = Date.now();
      
      // Show which file is being processed
      document.getElementById("currentFile").innerText = `Processing: ${file.name}`;
      document.getElementById("progressContainer").style.display = "block";
      
      const uploadPromise = new Promise((resolve, reject) => {
        reader.onprogress = (e) => {
          if (e.lengthComputable) {
            const percent = Math.round((e.loaded / e.total) * 100);
            document.getElementById("uploadProgress").style.width = percent + "%";
            
            const elapsed = (Date.now() - startTime) / 1000;
            const speed = e.loaded / elapsed;
            const remaining = (e.total - e.loaded) / speed;
            document.getElementById("eta").innerText = `‚è± ${remaining.toFixed(1)}s remaining | File ${uploadedCount + 1}/${files.length}`;
          }
        };

        reader.onload = async () => {
          try {
            // Create a clean file object
            const fileData = {
              name: file.name,
              size: file.size,
              type: file.type,
              date: Date.now(),
              data: reader.result // Base64 string
            };
            
            console.log("Uploading file:", file.name, "Size:", file.size, "Type:", file.type);
            
            // Push to Firebase
            const newFileRef = push(filesRef);
            await set(newFileRef, fileData);
            
            uploadedCount++;
            console.log("‚úÖ Uploaded:", file.name);
            
            // Show success message
            document.getElementById("uploadStatus").innerHTML = 
              `<span style="color: green;">‚úÖ Uploaded ${uploadedCount}/${files.length} files</span>`;
            
            resolve();
          } catch (error) {
            console.error("Upload error:", error);
            document.getElementById("uploadStatus").innerHTML = 
              `<span style="color: red;">‚ùå Error uploading ${file.name}: ${error.message}</span>`;
            reject(error);
          }
        };

        reader.onerror = (error) => {
          console.error("FileReader error:", error);
          reject(error);
        };
      });

      reader.readAsDataURL(file);
      await uploadPromise;
      
      // Small delay between files
      await new Promise(resolve => setTimeout(resolve, 100));
      
    } catch (error) {
      console.error("Failed to upload:", file.name, error);
    }
  }
  
  // Complete upload
  document.getElementById("uploadProgress").style.width = "100%";
  document.getElementById("eta").innerText = "‚úÖ Upload complete!";
  
  setTimeout(() => {
    document.getElementById("uploadProgress").style.width = "0%";
    document.getElementById("progressContainer").style.display = "none";
    document.getElementById("eta").innerText = "";
    document.getElementById("currentFile").innerText = "";
    document.getElementById("uploadStatus").innerHTML = "";
    uploadInProgress = false;
  }, 2000);
  
  // Clear pending files
  pendingFiles = [];
  document.getElementById("selectedFiles").style.display = "none";
  document.getElementById("fileInput").value = "";
  document.getElementById("folderInput").value = "";
};

// Show selected files and upload button
window.showSelectedFiles = (files) => {
  pendingFiles = [...files];
  const filesList = document.getElementById("filesList");
  const selectedSection = document.getElementById("selectedFiles");
  const countSpan = document.getElementById("selectedFileCount");
  
  filesList.innerHTML = "";
  
  if (files.length === 0) {
    selectedSection.style.display = "none";
    return;
  }
  
  selectedSection.style.display = "block";
  countSpan.innerText = files.length;
  
  let totalSize = 0;
  [...files].forEach(file => {
    totalSize += file.size;
    const fileItem = document.createElement("div");
    fileItem.style.cssText = "padding: 8px; background: #f3f4f6; margin-bottom: 5px; border-radius: 8px; font-size: 14px;";
    fileItem.innerHTML = `üìÑ ${file.name} (${(file.size/1024).toFixed(1)} KB)`;
    filesList.appendChild(fileItem);
  });
  
  // Show total size
  document.getElementById("totalSize").innerText = `Total: ${(totalSize/1024/1024).toFixed(2)} MB`;
};

// Confirm upload
window.confirmUpload = () => {
  if (pendingFiles.length > 0) {
    uploadFiles(pendingFiles);
  }
};

// File input handler
document.addEventListener('DOMContentLoaded', () => {
  const fileInput = document.getElementById("fileInput");
  const folderInput = document.getElementById("folderInput");
  
  fileInput.addEventListener('change', (e) => {
    if (e.target.files.length > 0) {
      showSelectedFiles(e.target.files);
    }
  });

  folderInput.addEventListener('change', (e) => {
    if (e.target.files.length > 0) {
      showSelectedFiles(e.target.files);
    }
  });

  // Drag and drop
  const dropZone = document.getElementById("dropZone");
  
  dropZone.addEventListener('dragover', (e) => {
    e.preventDefault();
    dropZone.style.borderColor = "#8b5cf6";
    dropZone.style.background = "#f5f3ff";
  });

  dropZone.addEventListener('dragleave', () => {
    dropZone.style.borderColor = "#e5e7eb";
    dropZone.style.background = "white";
  });

  dropZone.addEventListener('drop', (e) => {
    e.preventDefault();
    dropZone.style.borderColor = "#e5e7eb";
    dropZone.style.background = "white";
    
    const items = e.dataTransfer.items;
    if (items) {
      const files = [];
      let processedItems = 0;
      
      for (let i = 0; i < items.length; i++) {
        const item = items[i].webkitGetAsEntry();
        if (item) {
          if (item.isFile) {
            items[i].getAsFile() && files.push(items[i].getAsFile());
            processedItems++;
            if (processedItems === items.length) {
              showSelectedFiles(files);
            }
          } else if (item.isDirectory) {
            readDirectory(item, files, () => {
              processedItems++;
              if (processedItems === items.length) {
                showSelectedFiles(files);
              }
            });
          }
        }
      }
    } else {
      showSelectedFiles(e.dataTransfer.files);
    }
  });
  
  // Debug button
  document.getElementById("debugBtn").addEventListener("click", () => {
    console.log("All files in memory:", allFiles);
    console.log("Database reference:", filesRef);
    
    // Force refresh from Firebase
    const refreshRef = ref(db, "files");
    onValue(refreshRef, (snapshot) => {
      console.log("Firebase data:", snapshot.val());
    }, { onlyOnce: true });
  });
});

// Read directory recursively for drag & drop
function readDirectory(dirEntry, filesList, callback) {
  const dirReader = dirEntry.createReader();
  dirReader.readEntries((entries) => {
    let entriesProcessed = 0;
    if (entries.length === 0) {
      callback && callback();
      return;
    }
    
    entries.forEach((entry) => {
      if (entry.isFile) {
        entry.file((file) => {
          filesList.push(file);
          entriesProcessed++;
          if (entriesProcessed === entries.length) {
            callback && callback();
          }
        });
      } else if (entry.isDirectory) {
        readDirectory(entry, filesList, () => {
          entriesProcessed++;
          if (entriesProcessed === entries.length) {
            callback && callback();
          }
        });
      }
    });
  });
}

// Download - FIXED: Properly handle Base64 data
window.downloadFile = (base64Data, fileName) => {
  try {
    // Create a temporary link
    const link = document.createElement('a');
    
    // Set the download attribute with the filename
    link.download = fileName;
    
    // Set the href to the base64 data
    link.href = base64Data;
    
    // Append to the document, click, and remove
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
    
    console.log("Download initiated:", fileName);
  } catch (error) {
    console.error("Download error:", error);
    alert("Failed to download file. Please try again.");
  }
};

// View file in new tab
window.viewFile = (base64Data, fileName) => {
  try {
    const win = window.open();
    win.document.write(`
      <html>
        <head><title>${fileName}</title></head>
        <body style="margin:0;padding:20px;text-align:center;">
          <h3>${fileName}</h3>
          <iframe src="${base64Data}" style="width:100%;height:80vh;border:none;"></iframe>
          <br><br>
          <button onclick="window.location.href='${base64Data}'" download="${fileName}">
            Download File
          </button>
        </body>
      </html>
    `);
  } catch (error) {
    console.error("View error:", error);
  }
};

// Delete
window.deleteFile = (id) => {
  if (confirm("Delete this file?")) {
    remove(ref(db, "files/" + id));
  }
};

// Search
window.searchFiles = (query) => {
  const filtered = allFiles.filter(f => 
    f.name.toLowerCase().includes(query.toLowerCase())
  );
  renderFiles(filtered);
};

// Sort
window.sortFiles = (type) => {
  let sorted = [...allFiles];
  if (type === "name") sorted.sort((a,b) => a.name.localeCompare(b.name));
  if (type === "size") sorted.sort((a,b) => b.size - a.size);
  if (type === "date") sorted.sort((a,b) => b.date - a.date);
  renderFiles(sorted);
};

// Render files - FIXED: Escape special characters
function renderFiles(files) {
  const container = document.getElementById("filesContainer");
  container.innerHTML = "";

  if (files.length === 0) {
    container.innerHTML = '<p style="text-align:center;color:#999;padding:40px;">No files yet</p>';
    return;
  }

  files.forEach(f => {
    const card = document.createElement("div");
    card.className = "file-card";
    
    const icon = f.type.startsWith("image") ? "üñºÔ∏è" :
                 f.type.includes("pdf") ? "üìÑ" :
                 f.type.includes("video") ? "üé•" :
                 f.type.includes("audio") ? "üéµ" : "üìÅ";

    const date = new Date(f.date).toLocaleDateString() + " " + new Date(f.date).toLocaleTimeString();
    
    // Escape single quotes and special characters in the data URL
    const safeData = f.data.replace(/'/g, "\\'").replace(/"/g, '\\"');
    const safeName = f.name.replace(/'/g, "\\'").replace(/"/g, '\\"');
    
    card.innerHTML = `
      <div class="file-icon">${icon}</div>
      <div class="file-info">
        <div class="file-name" title="${safeName}">${f.name}</div>
        <div class="file-meta">${(f.size/1024).toFixed(1)} KB ‚Ä¢ ${date}</div>
        <div class="file-id" style="font-size:10px;color:#ccc;">ID: ${f.id}</div>
      </div>
      <div class="file-actions">
        <button onclick="viewFile('${safeData}','${safeName}')" title="View">üëÅÔ∏è</button>
        <button onclick="downloadFile('${safeData}','${safeName}')" title="Download">‚¨áÔ∏è</button>
        <button onclick="deleteFile('${f.id}')" class="delete-btn" title="Delete">üóëÔ∏è</button>
      </div>
    `;
    container.appendChild(card);
  });
}

// Load files
onValue(filesRef, (snapshot) => {
  allFiles = [];
  let totalSize = 0;
  
  if (snapshot.exists()) {
    snapshot.forEach((child) => {
      const file = { id: child.key, ...child.val() };
      allFiles.push(file);
      
      // Calculate actual Base64 size (approx 1.37x original)
      totalSize += file.data.length;
      
      console.log("Loaded file:", file.name, "ID:", child.key);
    });
  } else {
    console.log("No files in database");
  }

  // Update UI
  document.getElementById("fileCount").innerText = `${allFiles.length} Files`;
  document.getElementById("storageUsed").innerText = 
    `${(totalSize / 1024 / 1024).toFixed(1)} MB of ${(MAX_STORAGE / 1024 / 1024).toFixed(0)} MB used`;
  
  const percent = Math.min((totalSize / MAX_STORAGE) * 100, 100);
  document.getElementById("storageBar").style.width = percent + "%";

  renderFiles(allFiles.sort((a,b) => b.date - a.date));
});

// Error handling
onValue(filesRef, null, (error) => {
  console.error("Firebase error:", error);
  document.getElementById("filesContainer").innerHTML = 
    `<div style="text-align:center;padding:40px;color:red;">
      <h3>‚ùå Connection Error</h3>
      <p>${error.message}</p>
      <p>Check Firebase security rules</p>
    </div>`;
});
</script>
